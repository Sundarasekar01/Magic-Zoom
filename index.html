<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic | Zoom</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>

  
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100 py-5">
        
          

            <div class="col-md-6 position-relative ">
                <div class="d-flex justify-content-center  p-3">
                  <div id="img-container" class="img-cont">
                    <img id="main-image" class="main-image " src="/img/20.png" alt="">
                  </div>
                </div>
                <div class="d-flex px-5 justify-content-center">
                  <div class="col-2 d-flex justify-content-center mx-3">
                    <div class="card product-alt-card p-2">
                      <img class="product-alt-images" id="image1" onclick="changeImage(this)"
                        src="/img/21.png" alt="">
                    </div>
                  </div>
                  <div class="col-2 d-flex justify-content-center mx-3">
                    <div class="card product-alt-card p-2">
                      <img class="product-alt-images" id="image2" onclick="changeImage(this)"
                        src="/img/22.png" alt="">
                    </div>
                  </div>
                  <div class="col-2 d-flex justify-content-center mx-3">
                    <div class="card product-alt-card p-2">
                      <img class="product-alt-images" id="image3" onclick="changeImage(this)" src="/img/23.png"
                        alt="">
                    </div>
                  </div>
                </div>
              
              </div>
        
         
        </div>
      </div>
    






       
    <script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"></script> 

    <script>
      const mainimage = document.getElementById("main-image")
      function changeImage(image) {
        mainimage.src = image.src
        new ImageZoom(document.getElementById("img-container"), options);
      }
      var options = {
        width: 300,
        height: 350,
        zoomWidth: 300,
        
      };
      new ImageZoom(document.getElementById("img-container"), options);

    </script>

</body>
</html>
